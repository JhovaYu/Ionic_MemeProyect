<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora de Peso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      
        <ion-title class="titulo" size="large">
        Ingresa tu peso en KG
        </ion-title>
    </ion-row>

    <ion-row>  
        <ion-item class="inputs">
        <ion-label position="floating">Peso(KG)</ion-label>
        <ion-input class="xd" type="number" [(ngModel)]="peso" aria-placeholder="70"></ion-input>
        </ion-item> 
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <p>
            Tu peso en LB
          </p>

          <p>
            {{ pesoLB | number:'1.0-2' }}
          </p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <ion-button class="calcular" (click)="calcularPeso()">
          Calcular
      </ion-button>
      </ion-col>
      
    </ion-row>

    <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img *ngIf="isVisible" src="assets\images\noFats.jpeg" alt="noFats" class="mi-imagen">
        </ion-col>
    </ion-row>
  </ion-grid>

  

  <!-- <app-explore-container name="Ingresa tu peso en KG"></app-explore-container> -->
</ion-content>
